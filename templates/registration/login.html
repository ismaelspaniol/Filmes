{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Pagina de login {% endblock%}

{%block main %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info" >Login</button>
    </form>
{% endblock %}

{% block footer %}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Desenvolvimento web django 2.x</p>
      </div>
    </footer>
{% endblock %}
