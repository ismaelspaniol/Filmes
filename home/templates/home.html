{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock%}

{%block main %}

    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-6">
          <h1>Seja bem vindo</h1>
        </div>
        <div class="col-sm">
           {% if user.is_authenticated %}
                <p> Ola {{ user.username }}</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-info" >Login</a>
            {% endif %}
        </div>
    </div>




{% endblock %}

{% block footer %}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Desenvolvimento web django 2.x</p>
      </div>
    </footer>
{% endblock %}
