{% extends 'base.html' %}

{% block title %} Administacao {% endblock%}

{% block menu %}
{% include 'menu.html' %}
{% endblock %}

{%block main %}


<div class="row">
    <div class="col-6">
        <h3>Listagem de Filmes</h3>
        <ul class="list-group">
            {% for filme in filmes %}
            <li class="list-group-item">

                <a href="{% url 'movies:filmes_update' filme.id %}">> {{ filme.titulo }}</a>
                <a href="{% url 'movies:filmes_delete' filme.id %}" class="trash-item">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
        <br/>
        <a href="{% url 'movies:filme_new' %}" class="btn btn-primary"> Novo cliente</a>
    </div>
</div>





{% endblock %}
