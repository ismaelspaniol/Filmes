{% extends 'base.html' %}

{% block title %} Administacao {% endblock%}

{% block menu %}
{% include 'menu.html' %}
{% endblock %}

{%block main %}
<div class="row">
    <div class="col-12">
        <form action=""  class="form-inline">
            <input type="text" name="nome" id="nome" placeholder="Digite o Nome">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o Sobrenome">
            <button>Pesquisar</button>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-6">
        <h3>Listagem de Clientes</h3>
        <ul class="list-group">
            {% for person in persons %}
            <li class="list-group-item">
                <a href="{% url 'clientes:persons_update' person.id %}"> {{ person.first_name }}</a>
                <a href="{% url 'clientes:persons_delete' person.id %}" class="trash-item">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
        <br/>
        <a href="{% url 'clientes:persons_new' %}" class="btn btn-primary"> Novo cliente</a>
    </div>
</div>


{% endblock %}
