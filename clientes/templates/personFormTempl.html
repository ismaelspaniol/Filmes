{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Seja bem vindo {% endblock%}

{%block main %}
    <h3>Novo Cliente</h3>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary" >Salvar </button>

    </form>
{% endblock %}

{% block footer %}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Desenvolvimento web django 2.x</p>
      </div>
    </footer>
{% endblock %}
